<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en" prefix="og: http://ogp.me/ns">

<head prefix="og: http://ogp.me/ns">
    <meta charset="utf-8">

    <!-- If you delete this meta tag World War Z will become a reality -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--IE Compatibility-->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

    <meta name="twitter:card" content="summary_large_image">

    <meta property="og:title" content="Building enterprise web applications with Angular.js" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="http://www.webf.zone/" />
    <meta property="og:image" content="http://www.webf.zone/img/wall/social-wall.jpg" />

    <meta property="og:site_name" content="<web/F>" />
    <meta property="og:description" content="Web front-end or web-slash-f or simply <web/F> is an initiative for passionate front-end-developers. This time we are going to build enterprise web application with Angular.js. Topics will include Angular, build tools (Gulp, etc.), TDD (Mocha, Jasmine, etc.), code organization, async programming, functional JavaScript and much more." />

    <title>{{title}}</title>

    <link href='//fonts.googleapis.com/css?family=Lato:400,300,300italic,400italic,700,700italic,900,100,100italic,900italic' rel='stylesheet' type='text/css' />

    <link rel="stylesheet" type="text/css" href="/scss/main.css" />
    <link rel="stylesheet" type="text/css" href="/scss/topPages.css" />

    <!-- Custom CSS files on page -->
    {{#if scss}}
    {{#each scss}}
    <link rel="stylesheet" type="text/css" href="{{this}}.css" />
    {{else}}
    <link rel="stylesheet" type="text/css" href="{{scss}}.css" />
    {{/each}}
    {{/if}}

</head>

<body>

    {{> indexHeader}}
    {{{ contents }}}
    {{> indexFooter}}

    <script type="text/javascript" src="/js/bundle.js"></script>

    {{#if js}}
    {{#each js}}
    <script type="text/javascript" src="{{this}}"></script>
    {{else}}
    <script type="text/javascript" src="{{js}}"></script>
    {{/each}}
    {{/if}}


</body>

</html>
